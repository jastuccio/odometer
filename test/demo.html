<!DOCTYPE html>
<link rel="stylesheet" href="../themes/odometer-theme-minimal.css" />
<style>
.odometer {
  font-size: 140px;
}
</style>

<script>
window.odometerOptions = {
  format: '(ddd).ddddd'
};
</script>

<script src="../odometer.js"></script>
<div class="odometer">0</div>

<script>
  setTimeout(function(){
    el = document.querySelector('.odometer');
    el.innerHTML = '99.99999';
  }, 1000);
</script>
